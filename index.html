<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Texte clignotant au survol</title>
  <style>
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text {
      font-size: 24px;
      font-weight: bold;
      transition: color 0.4s ease-in-out;
    }

    .text:hover {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { color: #000; }
      50% { color: #ff0000; }
      100% { color: #000; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="text">Survolez-moi pour faire clignoter le texte!</div>
</div>

</body>
</html>
